<main>
  <h2>Petit quiz ENIM</h2>

  <div class="quiz-video-container">
    <!-- FORMULAIRE (gauche) -->
    <div class="panel form-panel">
      <form id="quiz-form">
        <div class="question">
          <p>1. Combien font 2 + 2 ?</p>
          <label><input type="radio" name="q1" value="3"> 3</label><br>
          <label><input type="radio" name="q1" value="4"> 4</label><br>
          <label><input type="radio" name="q1" value="5"> 5</label>
        </div>

        <div class="question">
          <p>2. Quelle est la capitale de la France ?</p>
          <label><input type="radio" name="q2" value="Londres"> Londres</label><br>
          <label><input type="radio" name="q2" value="Paris"> Paris</label><br>
          <label><input type="radio" name="q2" value="Rome"> Rome</label>
        </div>

        <div class="question">
          <p>3. Quelle école est à Metz ?</p>
          <label><input type="radio" name="q3" value="ENIM"> ENIM</label><br>
          <label><input type="radio" name="q3" value="Polytechnique"> Polytechnique</label><br>
          <label><input type="radio" name="q3" value="ENSAM"> ENSAM</label>
        </div>

        <button type="button" onclick="submitQuiz()">Valider</button>
      </form>
    </div>

    <!-- VIDEO (droite) -->
    <div class="panel video-panel">
      <video controls class="video-fit" poster="">
        <source src="test_qi.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- (optionnel, plus utilisé) -->
  <div id="test-result" style="display:none;"></div>
</main>

<!-- MODALE DE RÉSULTAT -->
